version: '1'
# TODO: Ajustar ao Dockerfile e ao script "/wroot/dev/docker.ps1"
services:
  dev:
    build: # use the Dockerfile in the current directory
      context: .
      dockerfile: Dockerfile
    security_opt: # options needed for gdb debugging
      - seccomp:unconfined
      - apparmor:unconfined
    container_name: dev
    ports:
      - "22:22" # SSH
      - "7777:7777" # GDB Server
      - "666:666" #
      - "8000:8000" # wRoot
    volumes:
      - G:\Programacao\wroot:/wroot